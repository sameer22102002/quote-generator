
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator </title>
    <script src="https://kit.fontawesome.com/61595e1da0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=http://www.w3.org">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="quote-c" id="quote-c">
        <!-- quote -->
        <div class="quote-text">
            <i class="fa-solid fa-cube"></i>    
            <span id="quote">_______________________________________________</span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">-------------</span>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="NewQuote" id="NewQuote">New Quote</button>
        </div>

    </div>
    <div class="loader" id="loader"></div>

    <script src="sandbox.js"></script>
</body>
</html>
